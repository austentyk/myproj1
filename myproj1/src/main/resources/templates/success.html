<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success!</title>
</head>
<body>
    <h1 th:object="${user}">You have added</h1><h1 th:text="${card.cardName}"></h1><h1> to your deck.</h1>

    <div class="container" th:unless="${#lists.isEmpty(deck.cards)}">
        <table>
          <tr><th>Card Name</th>
          <th>Card Text</th>
          <th>Mana Cost</th>
          <th>Color</th>
          <th>Price</th>
          </tr>
  
          <tr th:each="c : ${deck.cards}" th:object="${c}">
            <td th:text="*{cardName}"></td>
            <td th:text="*{cardText}"></td>
            <td th:text="*{cmc}"></td>
            <td th:text="*{cardColor}"></td>
            <td th:text="*{cardPrice}"></td>
          </tr>
        </table>
  
        <a href="/">Click here to go back</a>
      </div>
    
</body>
</html>
